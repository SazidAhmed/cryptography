<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Prime Number Checker</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkPrime()">Check Prime</button>
    <div id="result"></div>
    <h1>GCD Calculator</h1>
    <label for="numberInput1">Enter the first number:</label>
    <input type="number" id="numberInput1" placeholder="Enter the first number">
    <br>
    <label for="numberInput2">Enter the second number:</label>
    <input type="number" id="numberInput2" placeholder="Enter the second number">
    <br>
    <button onclick="calculateGCD()">Calculate GCD</button>
    <div id="resultGCD"></div>
    <script defer src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
