<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cryptography</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6">
                    <label for="numRows" class="form-label">Enter the number of rows:</label>
                    <input class="form-control" type="number" id="numRows" placeholder="Enter the number of rows">
                </div>
                <div class="col-md-6">
                    <label for="numCols" class="form-label">Enter the number of columns:</label>
                    <input class="form-control" type="number" id="numCols" placeholder="Enter the number of columns">
                </div>
                <div class="col-md-12 mt-3">
                    <button onclick="createMatrix(event)" class="btn btn-primary">Insert values into array</button>
                    <button onclick="getDataFromStorage()" class="btn btn-primary ms-2">View stored matrix</button>
                    <button onclick="sumMatrix(event)" class="btn btn-primary ms-2">Calculate sum</button>
                    <button onclick="clearLocalStorage()" class="btn btn-danger ms-2">Clear storage</button>
                </div>
            </div>
            <div class="row">
                <div id="matrixInputs"></div>
                <div class="row">
                    <div id="notification"></div>
                    <div id="displayMatrices"></div>
                    <div id="resultOfOperation"></div>
                </div>
            </div>
        </div>
        <script defer src="src/matrix.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
